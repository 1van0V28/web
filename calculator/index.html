<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Base calculator</title>
        <link rel="stylesheet" href="D:\Reps\web\calculator\panel.css">
        <link rel="stylesheet" href="D:\Reps\web\calculator\buttons.css">
        <link rel="stylesheet" href="D:\Reps\web\calculator\animations.css">
    </head>
    <body>
        <div class="container">
            <div name="calculator">
                <fieldset class="calculator-container">
                    <input class="calculator__display display--history" type="text" readonly>
                    <input class="calculator__display display--current" type="text" placeholder="0" readonly>
                    <br>
                    <button class="appearence button--circle ripple--numbers">7</button>
                    <button class="appearence button--circle ripple--numbers">8</button>
                    <button class="appearence button--circle ripple--numbers">9</button>
                    <button class="appearence button--circle ripple--operations">รท</button>
                    <br>
                    <button class="appearence button--circle ripple--numbers">4</button>
                    <button class="appearence button--circle ripple--numbers">5</button>
                    <button class="appearence button--circle ripple--numbers">6</button>
                    <button class="appearence button--circle ripple--operations">x</button>
                    <br>
                    <button class="appearence button--circle ripple--numbers">1</button>
                    <button class="appearence button--circle ripple--numbers">2</button>
                    <button class="appearence button--circle ripple--numbers">3</button>
                    <button class="appearence button--circle ripple--operations">-</button>
                    <br>
                    <button class="appearence button--circle ripple--numbers">0</button>
                    <button class="appearence button--circle ripple--numbers">.</button>
                    <button class="appearence button--circle ripple--operations">=</button>
                    <button class="appearence button--circle ripple--operations">+</button>
                    <br>
                    <button class="appearence button--square ripple--specials">back</button>
                    <button class="appearence button--square ripple--specials">ac</button>
                    <button class="appearence button--circle ripple--operations">(</button>
                    <button class="appearence button--circle ripple--operations">)</button>
                    <br>
                    <button class="appearence button--big-square ripple--specials">copy</button>
                </fieldset>
            </div>
        </div>
        <script src="D:\Reps\web\calculator\script.js"></script>
    </body>
</html>
